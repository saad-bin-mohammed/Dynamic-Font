<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,700"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <style>
    body {
      box-sizing: border-box;
      background-color: black;
      color: #c28d4c;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      width: 100dvw;
      margin: 0;
      font-family: 'Work sans';
    }
    .time {
      font-size: 15vw;
    }
  </style>
  <body>
    <p class="time">19:05:24</p>
  </body>
  <script>
    let timeEle = document.querySelector('.time')
    setInterval(() => {
      const now = new Date()
      timeEle.textContent = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`
    }, 1000)
  </script>
</html>
